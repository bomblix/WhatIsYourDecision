<template>

	<h3>Add new issue</h3>

	<form submit.trigger="addIssue()" class="form-horizontal">
		<div class="form-group">
			<label for="issueName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" value.bind="newIssue.name" id="issueName" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="issueDesription" class="col-sm-2 control-label">Desciption</label>
			<div class="col-sm-10">
				<textarea value.bind="newIssue.description" id="issueDesription" class="form-control"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="issueDesription" class="col-sm-2 control-label">Options</label>
			<div class="col-sm-10">
				<input type="text" value.bind="newIssue.optionsFlat" id="issueOptions" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Add issue</button>
			</div>
		</div>
	</form>

	<div repeat.for="item of issues">
		<div class="list-group">
			<div class="list-group-item">
				<dl>
					<dt>${item.name} by <cite>${item.author.name}</cite></dt>
					<dd>${item.description}</dd>
				</dl>
			</div>
		</div>
	</div>
</template>
